<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>NYC Crime Data</title>
</head>
<body>

 <link rel="stylesheet" href = "style.css" />
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
 <script src="https://d3js.org/d3.v5.min.js"></script>
 <script src="exercise.js"></script>

 <div id="header">
 	<h1>A Day in the Big Apple: Daily Crime in New York City</h1>
 </div>
 <div id="container"> 
 	<div id="input">
 		<ul>
 			<li>
 				Felonies: <input type="checkbox" id="felonies" checked="true" />
 			</li>
	 		<li>
	 			Misdemeanors: <input type="checkbox" id="misdemeanors" checked="true" />
	 		</li>
	 		<li>
	 			Violations: <input type="checkbox" id="violations" checked="true" />
	 		</li>
	 		<li>
	 			Morning: <input type="checkbox" id="morning" checked="true" />
	 		</li>
	 		<li>
	 			Evening: <input type="checkbox" id="evening" checked="true" />
	 		</li>
	 		<li>
	 			<input type="date" id="date" min="2006-01-01" max="2017-12-31" value="2013-12-05">
	 		</li>
		</ul>
	</div>
 	<div id="mapid" style="height:500px"> </div>
 </div>

 <div id="plot_div">
 	<svg id="plot" viewBox="-10 -10 500 300"></svg>
 	<svg id="barplot" viewBox="-10 -10 500 300">
 </div>




</body>
</html>
